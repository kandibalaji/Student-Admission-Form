<div class="container">
  <h2>Employee Management</h2>

  <form>
    <div class="form-group">
      <label>ID:</label>
      <input type="number" class="form-control" [(ngModel)]="employee.id" name="id" required />
    </div>
    <div class="form-group">
      <label>Name:</label>
      <input type="text" class="form-control" [(ngModel)]="employee.name" name="name" required />
    </div>
    <div class="form-group">
      <label>Designation:</label>
      <input type="text" class="form-control" [(ngModel)]="employee.designation" name="designation" required />
    </div>
    <div class="form-group">
      <label>Salary:</label>
      <input type="number" class="form-control" [(ngModel)]="employee.salary" name="salary" required />
    </div>
    <button type="submit" class="btn btn-primary">{{ isEdit ? 'Update' : 'Create' }}</button>
    
    <!-- <button type="submit" class="btn btn-primary">{{ isEdit ? 'Update' : 'delete' }}</button> -->
  </form>
